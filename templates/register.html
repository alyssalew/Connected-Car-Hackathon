{% extends 'base.html' %}

{% block content %}     
  <h4>Register</h4>
        <p> Fill in the form to register an account:</p>

        <form action='/verify-registration' method ="POST">
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label"> Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name= "first_name" placeholder="First name" required>
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" name= "last_name" placeholder="Last name" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" name= "email" id="inputEmail" placeholder="Email" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" required>
            </div>
          </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </div>
        </form>
{% endblock %}
